name: Python package

on:
  push:
    branches:
      - '**'
    tags:
      - '**'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: "Install poetry"
        run: |
          pip install poetry
      - name: "Install requirements"
        run: |
          make install
      - name: Run linter
        run: |
          make lint
      - name: Run tests
        run: |
          make test
      - name: Test & publish code coverage
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-coverage-tool
          chmod +x ./cc-test-coverage-tool
        env:
          CC_TEST_REPORTER_ID: b80ee8738bf3a5c8eea61ef46ce888d182f06c21f143b2f29756d7f6feeae13e
        with:
          coverageCommand: make test-coverage
          debug: true
