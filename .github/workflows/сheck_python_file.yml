name: Python package

on:
  push:
    branches:
      - '**'
    tags:
      - '**'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: "Instal poetry"
        run: |
          pip install poetry
      - name: "Install requirements"
        run: |
          make install
      - name: Run linter
        run: |
          make lint
      - name: Run tests
        run: |
          make test
      - name: Install pytest-cov
        run: |
          pip install pytest-cov
      - name: Test & publish code coverage
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-coverage-tool
          chmod +x ./cc-test-coverage-tool
      - name: Sending Reporter
        env:
          CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID }}
        run: |
          ./cc-test-coverage-tool after-build -r "$CC_TEST_REPORTER_ID"
